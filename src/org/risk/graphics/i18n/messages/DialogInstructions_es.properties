instructions = Instrucciones
setTurnOrder = Gire Orden será decidido por tirar los dados para todos los jugadores. \n\n \
Pulse BEUNO para continuar.
claimTerritory = Seleccione un territorio vacío para reclamar. Un territorio a la vez. \
\n\nFase terminará cuando se reclaman todos los territorios.
deployment = Implementar unidades del ejército que quedan al territorio de su propiedad. \
Una unidad a la vez. \n\nFase terminará cuando haya realizado sus todas las unidades no reclamados.
reinforce = Refuerce sus territorios, poniendo unidades en los territorios de su propiedad. \
\n\nFuiste estas unidades no reclamados sobre la base de los territorios y continentes que usted \
posee y tarjetas cambiaste, si los hubiere.
attack = Ataque en territorio rival por la selección de su territorio y luego territorio rival. \
Territorio Asegúrese rival es adyacente a su territorio atacando y que tiene al menos 2 unidades \
en su territorio atacando.\n\nTambién puede atacar arrastrando su tanque a tanque rival. Tanque \
rival será visible una vez que empiece a arrastrar.\n\nPuede finalizar esta fase haciendo clic \
Final.
attackResult = Compruebe el resultado de su ataque. Comparar el más alto mueren de atacante y \
defensor. Si el atacante de es más alta, el defensor pierde un ejército desde el territorio bajo \
ataque. Pero si la matriz del defensor es mayor que la suya, se pierde un ejército desde el \
territorio que atacaste a partir. Si cada uno de ustedes rodó más de un dado, ahora comparar los \
dos dados de próxima más alta y repita el proceso. En caso de empate, el defensor siempre gana. \
\n\nPulse BEUNO para volver a la fase de ataque.
attackReinforce = Refuerce sus territoTurnOrder = Gire Orden será decidido por tirar los dados para\
 todos los jugadores.rios, poniendo unidades en los territorios de su propiedad. \
Tienes estas unidades basadas en tarjetas que negocian. Fase terminará cuando se tiene 0 unidades \
no reclamados o si decide poner fin a la fase.
territoryWinner = Usted recibirá una tarjeta de riesgo al final de la fase de ataque, ya que ganó \
un territorio en fase de ataque. Usted recibirá sólo una carta de riesgo, incluso si \
usted ganó más de un territorio.
attackOccupy = Mueva las unidades a un nuevo territorio que acaba de ganar desde su territorio en \
atacar. Usted debe dejar por lo menos una unidad detrás en su territorio atacando. Además, usted \
tiene que mover las unidades por lo menos igual al número de dados tirados en último ataque.
final = Mueva las unidades de un territorio que ya tienes para otro territorio de su propiedad. \
Usted debe dejar por lo menos una unidad en el territorio. Puede saltarse esta fase haciendo clic \
en Final.
